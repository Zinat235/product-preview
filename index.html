<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">

      <div class="card">
        <div class="left">
          <img src="images/image-product-desktop.jpg" alt="img">
        </div>

        <div class="right">
          <p class="intro"> Perfume</p>

          <h1 class="hi"> Gabrielle Essence Eau De Parfum</h1>

          <p class="text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <h1 class="main">$149.99</h1>

            <del class="deleted">$169.99</del>
          </div>

          <button class="cart">
            <img src="images/icon-cart.svg" alt="cart">

            <h3>Add to Cart</h3>
          </button>
        </div>
      </div>











    </div>

</html>
